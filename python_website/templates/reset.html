<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
  <h2>Reset Password ğŸ”</h2>

  {% if invalid %}
    <p class="error">This reset link is invalid or has expired âŒ</p>
    <p style="margin-top:12px;">
      <a href="{{ url_for('forgot_password') }}">Try again</a>
    </p>

  {% elif success %}
    <p class="success">Password changed successfully âœ…</p>
    <p style="margin-top:12px;">
      <a href="{{ url_for('login') }}">Go to login</a>
    </p>

  {% else %}
    <form method="POST">
      <input type="password" name="password" placeholder="New password" required>
      <input type="password" name="confirm" placeholder="Confirm new password" required>
      <button type="submit">Reset Password</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  {% endif %}
</div>

</body>
</html>
